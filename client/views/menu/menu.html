<template name="menu">
  <h2>Menu</h2>

  <ul>
    {{#each drinks}}
    <li>{{name}} <a href="#" data-id="{{_id}}" class="btn order">order</a></li>
    {{/each}}
  </ul>

  {{> currentOrders}}

  {{> orderForm}}
</template>

<template name="currentOrders">
  <h2>Your current orders</h2>
  <ul>
    {{#each orders}}
    <li>{{drink.name}} {{#if ready}}Ready! <a href="#" data-id="{{_id}}" class="btn pickup">pick up</a>{{else}}Not ready yet{{/if}} </li>
    {{/each}}
  </ul>
</template>

<template name="orderForm">
  <div id="order-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <form id="orders-form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Order Drink</h3>
      </div>

      <div class="modal-body">
        {{#with drink}}
        <div>
          <h4>Ordering: {{name}}</h4>
        </div>
        {{/with}}
      </div>

      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button type="submit" class="btn btn-primary">Order</button>
      </div>
    </form>
  </div>
</template>
